<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap');

        /* --- Estilos del Fondo y Estructura --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Degradado de fondo similar a la imagen (morado pastel a rosa) */
            background: linear-gradient(135deg, #dec4fc 0%, #ffdbe3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de brillos/estrellas en el fondo */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(3px);
            animation: flotar 6s infinite ease-in-out;
        }
        .s1 { width: 20px; height: 20px; top: 10%; left: 20%; animation-delay: 0s; }
        .s2 { width: 10px; height: 10px; top: 30%; right: 15%; animation-delay: 1s; }
        .s3 { width: 15px; height: 15px; bottom: 20%; left: 30%; animation-delay: 2s; }
        .s4 { width: 8px;  height: 8px;  bottom: 10%; right: 25%; animation-delay: 3s; }

        @keyframes flotar {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 0.3; }
        }

        /* --- La Tarjeta Central --- */
        .card {
            /* Fondo rosado muy claro, casi blanco */
            background-color: rgba(255, 248, 250, 0.95);
            padding: 60px 40px;
            border-radius: 40px;
            /* Sombra suave para dar profundidad */
            box-shadow: 0 20px 50px rgba(138, 96, 138, 0.2);
            text-align: center;
            position: relative;
            max-width: 600px;
            width: 90%;
            border: 4px solid #ffe0e9; /* Borde rosa suave */
        }

        /* --- Decoraciones (Emojis como im√°genes) --- */
        .deco-emoji {
            position: absolute;
            user-select: none;
            /* Filtro para suavizar los emojis y hacerlos m√°s pastel */
            filter: sepia(30%) hue-rotate(-10deg) saturate(150%);
        }

        .cats-top { font-size: 4rem; top: -40px; left: 50%; transform: translateX(-50%) rotate(-5deg); }
        .raccoon-title { font-size: 3.5rem; top: 70px; right: 20px; transform: rotate(15deg); }
        .raccoon-corner { font-size: 3rem; bottom: -20px; right: 30px; transform: rotate(-10deg); }

        /* Flores Lilies (Usando emoji de flor de cerezo como sustituto visual pastel) */
        .lily {
            position: absolute;
            font-size: 3rem;
            opacity: 0.9;
        }
        /* Esquinas superiores (rosas) */
        .lily-tl { top: -20px; left: -20px; transform: rotate(-25deg); color: #ffacc7; }
        .lily-tr { top: -20px; right: -20px; transform: rotate(25deg); color: #ffacc7; }
        /* Esquina inferior izquierda (verdosa como en la imagen) */
        .lily-bl { bottom: -20px; left: -20px; transform: rotate(15deg); filter: hue-rotate(90deg); opacity: 0.7; }
        /* Esquina inferior derecha */
        .lily-br { bottom: 100px; right: -40px; transform: rotate(-15deg) scale(0.8); color: #ffacc7; }


        /* --- Tipograf√≠a y Contenido --- */
        h1 {
            color: #9c5a6e; /* Color vino/rosa oscuro elegante */
            font-family: 'Dancing Script', cursive; /* Fuente elegante tipo script */
            font-size: 3.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Separaci√≥n grande entre botones como en la imagen */
            margin-top: 50px;
            min-height: 150px; /* Espacio reservado para que crezca el bot√≥n */
        }

        button {
            padding: 20px 40px;
            border: none;
            border-radius: 50%; /* Botones completamente redondos */
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efecto rebote */
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            aspect-ratio: 1 / 1; /* Asegura que sean c√≠rculos perfectos */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #btn-si {
            background-color: #bbf2c8; /* Verde pastel (Mint) */
            color: #4a7c59;
            font-size: 2.5rem;
            width: 120px;
            height: 120px;
            z-index: 10; /* Asegurar que quede por encima si crece mucho */
        }

        #btn-no {
            background-color: #f29ea6; /* Rojo/Rosa salm√≥n pastel */
            color: #8a3a3a;
            font-size: 1.8rem;
            width: 120px;
            height: 120px;
        }

        /* Subtexto peque√±o dentro del bot√≥n No */
        .subtext {
            font-size: 0.9rem;
            font-weight: normal;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- Mensaje Final --- */
        #mensaje-final {
            display: none;
            color: #d87093;
            font-size: 2rem;
            font-weight: bold;
            animation: aparecer 0.8s ease-out;
        }
        
        .final-emojis {
             font-size: 3rem;
             margin-top: 20px;
             display: block;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="sparkle s1"></div>
    <div class="sparkle s2"></div>
    <div class="sparkle s3"></div>
    <div class="sparkle s4"></div>

    <div class="card">
        <div class="deco-emoji cats-top">üê±üê±</div>
        <div class="deco-emoji raccoon-title">ü¶ù</div>
        <div class="deco-emoji raccoon-corner">ü¶ù</div>

        <div class="lily lily-tl">üå∏</div>
        <div class="lily lily-tr">üå∏</div>
        <div class="lily lily-bl">üå∏</div>
        <div class="lily lily-br">üå∏</div>
        
        <div id="pregunta-block">
            <h1>¬øTe gustar√≠a ser mi San Valent√≠n? üíñ</h1>
            
            <div class="buttons">
                <button id="btn-si" onclick="aceptar()">¬°S√ç!</button>
                
                <button id="btn-no" onmouseover="crecerSi()" onclick="crecerSi()">
                    No
                    <span class="subtext">√Åndaleeee</span>
                </button>
            </div>
        </div>

        <div id="mensaje-final">
            Owwwwwwwwwwwwwww, gracias personita, te quiero mucho ü•∞‚ú®
            <span class="final-emojis">üê±üíêü¶ùüíñ</span>
        </div>

    </div>

    <script>
        let escalaSi = 1;

        function crecerSi() {
            // Aumentamos la escala del bot√≥n SI notablemente
            escalaSi += 0.4;
            
            const btnSi = document.getElementById('btn-si');
            btnSi.style.transform = `scale(${escalaSi})`;
            
            // Opcional: Hacer que el bot√≥n "No" se encoja un poco o se mueva
             const btnNo = document.getElementById('btn-no');
             btnNo.style.transform = `scale(0.9) rotate(${Math.random() * 10 - 5}deg)`;
             
             // Cambiar frases del bot√≥n No (opcional, como en la versi√≥n anterior)
             const frasesSubtext = ["¬øSegura?", "¬°Por fiiii!", "Mira los gatitos...", "No te creo", "¬°√Åndale!"];
             btnNo.querySelector('.subtext').innerText = frasesSubtext[Math.floor(Math.random() * frasesSubtext.length)];
        }

        function aceptar() {
            // Ocultar la pregunta y mostrar el mensaje
            document.getElementById('pregunta-block').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'block';
            
            // Efecto de celebraci√≥n en el fondo
            document.body.style.background = 'linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)';
            
            // Lanzar confeti (simple implementaci√≥n visual)
            lanzarConfeti();
        }
        
        function lanzarConfeti() {
            for(let i=0; i<50; i++) {
                const confeti = document.createElement('div');
                confeti.classList.add('sparkle');
                confeti.style.backgroundColor = ['#ff6b6b', '#feca57', '#1dd1a1', '#5f27cd'][Math.floor(Math.random()*4)];
                confeti.style.left = Math.random() * 100 + 'vw';
                confeti.style.top = '-10px';
                confeti.style.width = Math.random() * 15 + 5 + 'px';
                confeti.style.height = confeti.style.width;
                confeti.style.opacity = 1;
                confeti.style.animation = `caer ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confeti);
            }
        }
    </script>
    <style>
        /* Animaci√≥n extra para el confeti final */
        @keyframes caer {
            to { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }
    </style>
</body>
</html>
