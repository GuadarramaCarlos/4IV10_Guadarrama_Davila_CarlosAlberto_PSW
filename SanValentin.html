<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        body {

            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Rosa pastel (Misty Rose) */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;

            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

        button {

        #btn-si {

        }

        #btn-no {
            background-color: #ffb3ba; /* Rojo/Rosa pastel */
            color: #8b434a;

        #mensaje-final {

            color: #d87093;
            font-size: 1.8rem;
            font-weight: bold;

</head>
